<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/global.css" />

    <title>Login Dark</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Faça seu login<br />E entre para o nosso time <span>dev</span>!</h1>
        <img src="img/lo-fi-concept-animate.svg" class="left-img" alt="Desenvolverdor">
      </div>

      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="text-field">
            <label>Usuário</label>
            <input type="text" name="usuario" placeholder="Informe o usuario" />
          </div>
          <div class="text-field">
            <label>Senha</label>
            <input
              type="password"
              name="senha"
              placeholder="Digite sua senha"
            />
          </div>
          <button class="btn-login">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
